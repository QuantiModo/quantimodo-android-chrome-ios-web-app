<ul class="mfb-component--br"
    id="disable-speech-button"
    ng-show="state.speechEnabled"
    ng-click="state.setSpeechEnabled(false)"
    aria-hidden="false">
    <li class="mfb-component__wrap">
        <a class="mfb-component__button--main">
            <i class="mfb-component__main-icon--resting ion-volume-mute" style="font-size: 40px;"></i>
        </a>
    </li>
</ul>
