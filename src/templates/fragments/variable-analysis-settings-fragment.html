<div id="analysisSettingsCard" ng-show="state.variableObject" class="card variable-settings" >
    <div class="list">
        <div class="item item-divider ng-binding">Analysis Settings</div>
        <label class="item item-input item-select">
            <div class="input-label left-span" style="white-space:normal; width: 60%"
                 ng-click="showExplanationsPopup('combinationOperation', $event)">Combination Method</div>
            <select ng-model="state.variableObject.combinationOperation">
                <option value="SUM" name="group">Sum</option>
                <option value="MEAN" name="group">Average</option>
            </select>
        </label>
        <div ng-hide="state.variableObject.unitAbbreviatedName === '/5'" class="item item-input">
            <span class="input-label left-span" ng-click="showExplanationsPopup('minimumAllowedValue', $event)">
                Minimum Value  &nbsp;({{state.variableObject.unitAbbreviatedName}})&nbsp; <i class="icon ion-help-circled"></i>
            </span>
            <span class="right-span">
                <input id="minimumAllowedValue" class="right-input" ng-model="state.variableObject.minimumAllowedValue"
                       type="number" placeholder="-Infinity">
            </span>
        </div>
        <div ng-hide="state.variableObject.unitAbbreviatedName === '/5'" class="item item-input">
            <span class="input-label left-span" ng-click="showExplanationsPopup('maximumAllowedValue', $event)">
                Maximum Value ({{state.variableObject.unitAbbreviatedName}})&nbsp; <i class="icon ion-help-circled"></i>
            </span>
            <span class="right-span">
                <input id="maximumAllowedValue" class="right-input" ng-model="state.variableObject.maximumAllowedValue"
                       type="number" placeholder="Infinity">
            </span>
        </div>
        <div class="item item-input">
            <span class="input-label left-span" ng-click="showExplanationsPopup('onsetDelay', $event)">
                Onset Delay (hours) &nbsp; <i class="icon ion-help-circled"></i>
            </span>
            <span class="right-span" style="width:45%">
                <input id="onsetDelay" class="right-input" ng-model="state.variableObject.onsetDelayInHours" type="number">
            </span>
        </div>
        <div class="item item-input">
            <span class="input-label left-span" ng-click="showExplanationsPopup('durationOfAction', $event)">
                Duration of Action (hours) &nbsp; <i class="icon ion-help-circled"></i>
            </span>
            <span class="right-span" style="width: 34%">
                <input id="durationOfAction" class="right-input" ng-model="state.variableObject.durationOfActionInHours"
                       type="number">
            </span>
        </div>
        <div class="item item-input">
            <span class="input-label left-span" ng-click="showExplanationsPopup('fillingValue', $event)">
                Filling Value &nbsp; <i class="icon ion-help-circled"></i>
            </span>
            <span class="right-span">
                <input id="fillingValue" class="right-input" ng-model="state.variableObject.fillingValue" type="number"
                       placeholder="None">
            </span>
        </div>
        <div class="row labeled-control">
            <div class="col col-l"><span ng-click="showExplanationsPopup('experimentStartTime', $event)">Analysis Start Date</span></div>
            <div class="col" style="padding-top: 15px;">
                <input time="false" date="true" mdc-datetime-picker type="text" id="experimentStartTime"
                       placeholder="Select Date" style="cursor: pointer;  background-color: white;" format="MMM Do YYYY"
                       ng-model="state.variableObject.experimentStartTimeString">
            </div>
        </div>
        <div class="row labeled-control">
            <div class="col col-l"><span ng-click="showExplanationsPopup('experimentEndTime', $event)">Analysis End Date</span></div>
            <div class="col" style="padding-top: 15px;">
                <input time="false" date="true" mdc-datetime-picker type="text" id="experimentEndTime"
                       placeholder="Select Date" style="cursor: pointer;  background-color: white;" format="MMM Do YYYY"
                       ng-model="state.variableObject.experimentEndTimeString">
            </div>
        </div>
    </div>
</div>
