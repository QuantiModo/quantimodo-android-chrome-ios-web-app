<md-dialog aria-label="ITS - Portal LogIn">
    <form ng-cloak name="loginform" autocomplete="off">
        <md-toolbar style="color: white;">
            <div class="md-toolbar-tools">
                <h2>Developer Login</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()"> <i class="ion-close"></i> </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="row">
            <div layout-padding> <img src="https://s22.postimg.org/pshxr4mnl/login.png" /> </div>
            <div class="md-dialog-content">
                <md-input-container class="md-block"> <label>User Name</label> <input type="text" ng-model="credentials.username" autocomplete="off"> </md-input-container>
                <md-input-container class="md-block"> <label>User Password</label> <input type="password" ng-model="credentials.password" autocomplete="nope"> </md-input-container>
                <md-button class="md-raised md-primary md-button md-ink-ripple" ng-click="answer(credentials)"> LogIn </md-button>
                <md-button ng-click="close()"> Cancel </md-button>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
