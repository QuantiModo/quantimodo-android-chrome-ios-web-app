<ion-view hide-nav-bar="hideNavigationMenu" view-title="Welcome">
    <div id="splash-screen" class="splash-wrapper" style="width: 100%; position: absolute; height: 100%;">
        <div ng-show="state.hideCircle || !myIntro.ready" ng-include="'templates/splash-logo.html'"></div>
        <div class="splash-grid"></div>
    </div>
    <div ng-if="state.speechEnabled === null" style="margin-top: 60%;
                                                    color: white;
                                                    text-align: center;
                                                    z-index: 30;
                                                    position: absolute;
                                                    top: 0;
                                                    left: 0;
                                                    bottom: 0;
                                                    right: 0;">
        <h1>May I speak to you?</h1>
        <div >
            <md-button id="disableSpeechButton" ng-click="state.setSpeechEnabled(false)"> &nbsp; NO &nbsp; </md-button>
            <md-button id="enableSpeechButton" ng-click="state.setSpeechEnabled(true)"> &nbsp; YES &nbsp; </md-button>
        </div>
    </div>
    <ion-slide-box on-slide-changed="myIntro.slideChanged(index)">
        <ion-slide ng-repeat="circlePage in appSettings.appDesign.intro.active" ng-show="myIntro.ready"
                   style="display: flex; flex-direction: column; justify-content: center;">
            <div ng-cloak ng-include="'templates/fragments/circle-page.html'"></div>
            <div class="button-bar" style="max-height: 80px;" >
                <md-button id="goButtonIntro" class="button circle-page-button"
                           ng-show="myIntro.slideIndex == appSettings.appDesign.intro.active.length-1" ng-click="myIntro.startApp()">
                    GET STARTED
                </md-button>
                <md-button id="skipButtonIntro" class="button circle-page-button" ng-click="myIntro.startApp()"
                           ng-show="myIntro.slideIndex != appSettings.appDesign.intro.active.length-1 ">
                    SKIP
                </md-button>
                <md-button id="nextButtonIntro" class="button circle-page-button" ng-click="myIntro.next()"
                           ng-show="myIntro.slideIndex != appSettings.appDesign.intro.active.length-1 && myIntro.slideIndex != appSettings.appDesign.intro.active.length-1">
                    NEXT
                </md-button>
            </div>
            <div ng-if="appSettings.designMode" style="color: white; font-size: 30px;  cursor: pointer;">
                &nbsp&nbsp<i ng-click="openEditAppSettingsModal('intro', circlePage)" ><i class="icon ion-edit"></i></i>
                &nbsp&nbsp<i ng-click="addAppComponentElement('intro', circlePage)" class="icon ion-ios-copy-outline" ></i>
                &nbsp&nbsp<i ng-click="deleteAppComponentElement('intro', circlePage)" class="icon ion-trash-a" ></i>
            </div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
