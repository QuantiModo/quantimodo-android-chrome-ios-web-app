<!-- mfb-button-close closes on loss of focus => https://github.com/nobitagit/ng-material-floating-button#mfb-button-close-attribute -->
<nav id="floatingActionButton"
     mfb-menu
     position="br"
     effect="slidein-spring"
     active-icon="ion-minus-round"
     resting-icon="ion-plus-round"
     toggling-method="click"
     ng-hide="hideNavigationMenu"
     menu-state="mfbMenuState">
    <button icon="{{appSettings.appDesign.floatingActionButton.active.button4.icon}}"
            id="mfb4"
            mfb-button
            mfb-button-close
            label="{{appSettings.appDesign.floatingActionButton.active.button4.label}}"
            ng-click="goToState('button4', null, $event)"></button>
    <button icon="{{appSettings.appDesign.floatingActionButton.active.button3.icon}}"
            id="mfb3"
            mfb-button
            mfb-button-close
            label="{{appSettings.appDesign.floatingActionButton.active.button3.label}}"
            ng-click="goToState('button3', null, $event)"></button>
    <button icon="{{appSettings.appDesign.floatingActionButton.active.button2.icon}}"
            id="mfb2"
            mfb-button
            mfb-button-close
            label="{{appSettings.appDesign.floatingActionButton.active.button2.label}}"
            ng-click="goToState('button2', null, $event)"></button>
    <button icon="{{appSettings.appDesign.floatingActionButton.active.button1.icon}}"
            id="mfb1"
            mfb-button
            mfb-button-close
            label="{{appSettings.appDesign.floatingActionButton.active.button1.label}}"
            ng-click="goToState('button1', null, $event)"></button>
</nav><!--
