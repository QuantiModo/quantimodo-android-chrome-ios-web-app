<body style="margin:0;padding:0;" bgcolor="#f2f2f2" link="#505050">
<style type="text/css">
    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    body {
        margin: 0;
        background-color: #171723 !important;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    html {
        font-size: 62.5%;
    }

    body {
        color: #222;
        font-size: 1.6rem;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: normal;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .xx-Demo body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .Loader {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 14.6rem;
        margin-top: 7.3rem;
        margin-bottom: 7.3rem;
    }
    .Loader:before, .Loader:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        animation-duration: 1.8s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        filter: drop-shadow(0 0 0.75556rem rgba(255, 255, 255, 0.75));
    }
    .Loader:before {
        width: 100%;
        padding-bottom: 100%;
        box-shadow: inset 0 0 0 1.7rem #fff;
        animation-name: pulsA;
    }
    .Loader:after {
        width: calc(100% - 1.7rem*2);
        padding-bottom: calc(100% - 1.7rem*2);
        box-shadow: 0 0 0 0 #fff;
        animation-name: pulsB;
    }

    @keyframes pulsA {
        0% {
            box-shadow: inset 0 0 0 1.7rem #fff;
            opacity: 1;
        }
        50%, 100% {
            box-shadow: inset 0 0 0 0 #fff;
            opacity: 0;
        }
    }
    @keyframes pulsB {
        0%, 50% {
            box-shadow: 0 0 0 0 #fff;
            opacity: 0;
        }
        100% {
            box-shadow: 0 0 0 1.7rem #fff;
            opacity: 1;
        }
    }

</style>
<div class="Loader"></div>
</body>
