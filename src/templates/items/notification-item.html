<div id="notification-icon"
     ng-click="showActionSheetForNotification(trackingReminderNotification, $event)"
     class="row">
    <div class="col col-20"
         style="padding-top: 0;">
        <i ng-if="!trackingReminderNotification.pngPath"
           style="font-size: 40px;"
           class="icon positive {{trackingReminderNotification.ionIcon}}">
        </i>
        <img alt="{{trackingReminderNotification.title}}"
             ng-if="trackingReminderNotification.pngPath"
             ng-src="{{trackingReminderNotification.pngPath}}"
             style="max-width: 40px;">
    </div>
    <div id="notification-title"
         class="col col-70">
        <h2 style="white-space: normal; line-height: normal; ">
            {{trackingReminderNotification.title}}
        </h2>
        <p style="white-space: normal;">{{
            trackingReminderNotification.trackingReminderNotificationTimeLocalHumanString}}
        </p>
    </div>
    <div id="notification-more"
         class="col col-10">
        <i style="font-size: 20px; cursor: pointer;"
           class="icon positive ion-more"></i>
    </div>
</div>
<div class="button-bar">
    <button id="notification-skip"
            class="button button-clear button-assertive"
            style="text-overflow: clip; font-size: 12px;"
            on-hold="skipAllForVariable(trackingReminderNotification, $event)"
            ng-click="skip(trackingReminderNotification, $event)">
        <i class="ion-android-cancel"> &nbsp; Skip</i>
    </button>
    <button id="notification-snooze"
            class="button button-clear button-royal"
            ng-if="trackingReminderNotification.unitAbbreviatedName != '/5'"
            style="text-overflow: clip; font-size: 12px;"
            ng-click="snooze(trackingReminderNotification, $event)">
        <i class="ion-android-notifications-off"> &nbsp; Snooze</i>
    </button>
    <button id="notification-edit"
            class="button button-clear button-royal"
            ng-if="trackingReminderNotification.unitAbbreviatedName == '/5'"
            style="text-overflow: clip; font-size: 12px;"
            ng-click="editMeasurement(trackingReminderNotification)">
        <i class="ion-edit"> &nbsp; Note</i>
    </button>
    <button id="notification-settings"
            class="button button-clear button-calm"
            ng-click="editReminderSettingsByNotification(trackingReminderNotification)"
            style="text-overflow: clip;  font-size: 12px;">
        <i class="ion-settings"> &nbsp; Settings</i>
    </button>
</div>
<div id="value-input-field-row"
     class="row"
     ng-if="trackingReminderNotification.inputType === 'value'"
     style="display: flex; justify-content: center;">
    <label id="value-input-field-label"
           class="item-input"
           style="display: flex; justify-content: center;">
        Enter Value
        <input id="emptyValueField"
               type="number"
               ng-model="trackingReminderNotification.total"
               ng-click="onTextClick($event)"
               placeholder="Enter value"
               style="
                    text-align: center;
                    max-width: 100px;
                    padding-right: 0;
                    border: 2px solid red;
                    border-radius: 4px;
                    margin: 5px;
            ">
        <span id="value-field-unit-name"
              on-tap="trackByValueField(trackingReminderNotification, $event)">
        {{trackingReminderNotification.unitAbbreviatedName}} &nbsp
    </span>
    </label>
    <button id="record-value-field-button"
            class="button button-assertive"
            style="border-radius: 74px;"
            ng-click="trackByValueField(trackingReminderNotification, $event)">
        <i class="icon ion-checkmark-round">
            <span class="hide-xs">
                &nbsp Record
            </span>
        </i>
    </button>
</div>
<span id="last-values-buttons"
      class="row"
      ng-if="trackingReminderNotification.inputType === 'value'"
      style="display: flex; justify-content: center;">
    <span ng-include="'templates/input/action-buttons-fragment.html'"></span>
</span>
<div id="numericRatingOptions"
     class="primary-outcome-variable-reporting"
     ng-if="trackingReminderNotification.inputType === 'oneToFiveNumbers'">
    <div class="primary-outcome-variable-rating-buttons">
        <img id="{{'numericRatingOptions' + option.numericValue}}"
             ng-repeat="option in numericRatingOptions"
             on-hold="trackAllWithConfirmation(trackingReminderNotification, option.numericValue, $event)"
             ng-click="track(trackingReminderNotification, option.numericValue, $event)"
             ng-src="{{option.img}}">
    </div>
</div>
<div id="happiestFaceIsFive"
     class="primary-outcome-variable-reporting"
     ng-if="trackingReminderNotification.inputType === 'happiestFaceIsFive'">
    <div class="primary-outcome-variable-rating-buttons">
        <img id="{{'positiveRatingOptions' + option.numericValue}}"
             ng-repeat="option in positiveRatingOptions"
             on-hold="trackAllWithConfirmation(trackingReminderNotification, option.numericValue, $event)"
             ng-click="track(trackingReminderNotification, option.numericValue, $event)"
             ng-src="{{option.img}}">
    </div>
</div>
<div id="saddestFaceIsFive"
     class="primary-outcome-variable-reporting"
     ng-if="trackingReminderNotification.inputType === 'saddestFaceIsFive'">
    <div class="primary-outcome-variable-rating-buttons">
        <img id="{{'negativeRatingOptions' + option.numericValue}}"
             ng-repeat="option in negativeRatingOptions"
             on-hold="trackAllWithConfirmation(trackingReminderNotification, option.numericValue, $event)"
             ng-click="track(trackingReminderNotification, option.numericValue, $event)"
             ng-src="{{option.img}}">
    </div>
</div>
<div id="yes-no-buttons"
     class="row"
     ng-if="trackingReminderNotification.inputType === 'yesOrNo'">
    <div class="buttons"
         style="margin: auto;">
        <button class="button button-assertive"
                style="text-overflow: clip; font-size: 14px;"
                on-hold="trackAllWithConfirmation(trackingReminderNotification, 0, $event)"
                ng-click="track(trackingReminderNotification, 0, $event)">
            <i class="ion-android-done"> &nbsp; NO &nbsp</i>
        </button>
        <button class="button button-balanced"
                style="text-overflow: clip; font-size: 14px;"
                on-hold="trackAllWithConfirmation(trackingReminderNotification, 1, $event)"
                ng-click="track(trackingReminderNotification, 1, $event)">
            <i class="ion-android-done"> &nbsp; YES &nbsp</i>
        </button>
    </div>
</div>
<div id="one-to-ten-slider"
     ng-if="trackingReminderNotification.inputType === 'oneToTen'">
    <div class="row">
        <div class="buttons"
             style="margin: auto;">
            <button class="button button-calm"
                    style="text-overflow: clip; font-size: 16px;"
                    on-hold="trackAllWithConfirmation(trackingReminderNotification, trackingReminderNotification.total, $event)"
                    ng-click="trackByValueField(trackingReminderNotification, $event)">
                <i class="ion-android-done">&nbsp; Record
                    {{trackingReminderNotification.total}}{{trackingReminderNotification.unitAbbreviatedName}} &nbsp
                </i>
            </button>
        </div>
    </div>
    <div id="one-to-ten-slider-row"
         class="row">
        <div style="width: 100%"
             class="range range-positive">
            {{trackingReminderNotification.minimumAllowedValue}}
            <input ng-model="trackingReminderNotification.total"
                   type="range"
                   name="valueSlider"
                   min="{{trackingReminderNotification.minimumAllowedValue}}"
                   max="{{trackingReminderNotification.maximumAllowedValue}}"
                   value="{{trackingReminderNotification.total}}">
            {{trackingReminderNotification.maximumAllowedValue}}
        </div>
    </div>
</div>
<span id="action-buttons-instead-of-slider-for-some-reason"
      class="row"
      ng-if="trackingReminderNotification.inputType === 'slider'"
      style="display: flex; justify-content: center;">
    <span ng-include="'templates/input/action-buttons-fragment.html'"></span>
</span>
<div id="other-value-time-note-button-row"
     class="row">
    <div class="button-bar">
        <button id="other-value-time-note-button"
                class="button button-clear button-calm"
                style="text-overflow: clip; font-size: 14px;"
                ng-click="editMeasurement(trackingReminderNotification)">
            <i class="ion-edit"> &nbsp; Other Value/Time/Note</i>
        </button>
    </div>
</div>
