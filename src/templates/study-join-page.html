<ion-view hide-nav-bar="hideNavigationMenu" view-title="Join Study">
    <div style="background-color: {{state.color.backgroundColor}};
        text-align: center;
        color: white;
        padding: 40px;
        height: 100%" >
        <div style="position: relative;
         top: 50%;
         transform: translateY(-50%);">
            <div>
                <div style="
                    box-shadow: 2px 2px 5px #434343;
                    margin: 0 auto;
                    border-radius: 50%;
                    width: 130px;
                    height: 130px;
                    background-color: {{state.color.circleColor}};">
                    <img style="position: relative;
            top: 50%;
            transform: translateY(-50%);
            width:{{state.image.width}}px;
            height:{{state.image.height}}px;"
                         ng-src="{{state.image.url}}">
                </div>
                <br>
                <p style="font-size: 22px; line-height: 1.3;">
                    {{state.title}}
                </p>
                <span ng-bind-html="state.bodyText"
                      style="font-size: 16px; line-height: 1.5;">
                </span>
                <br><br>
                <div ng-hide="hideJoinStudyButton">
                    <div class="button-bar">
                        <button class="button"
                                style="background-color: {{state.color.backgroundColor}};
                    border: none;
                    outline: none;
                    color: white;
                    font-size: 24px;
                    text-align: center"
                                id="joinStudyButton"
                                ng-click="joinStudy()">
                            JOIN STUDY
                        </button>
                    </div>
                    <button class="button button-small button-clear button-light"
                            ng-if="state.moreInfo"
                            ng-click="showMoreInfo()">
                        MORE INFO
                    </button>
                    <button id="goToStudyButton" class="button button-small button-clear button-light"
                            ng-if="state.moreInfo"
                            ng-click="goToStudyPageWithVariableNames(requestParams.causeVariableName, requestParams.effectVariableName)">
                        SEE CURRENT RESULTS
                    </button>
                </div>
                <div ng-if="showGetStartedButton">
                    <div class="button-bar">
                        <button class="button"
                                style="background-color: {{state.color.backgroundColor}};
                    border: none;
                    outline: none;
                    color: white;
                    font-size: 22px;
                    text-align: center"
                                id="getStartedButton"
                                ng-click="goToState('app.remindersInbox')">
                            GET STARTED
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-view>
