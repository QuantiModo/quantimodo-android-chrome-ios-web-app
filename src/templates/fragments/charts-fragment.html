<div class="card" ng-show="state.loading" style="border-radius: 15px;">
    <div class="item">
        <div class="row" style="text-align: center; margin: auto;">
            <ion-spinner></ion-spinner>
            <p style=" text-align: center; line-height: normal; font-size: 18px;">

            </p>
        </div>
    </div>
</div>
<div ng-if="state.variableObject.charts.lineChartWithoutSmoothing.highchartConfig"
     class="card primary-outcome-variable-reporting-chart" style="border-radius: 15px;">
    <div class="item item-text-wrap">
        <highchart id="{{state.variableObject.charts.lineChartWithoutSmoothing.chartId}}"
                   config="state.variableObject.charts.lineChartWithoutSmoothing.highchartConfig"></highchart>
    </div>
</div>
<div ng-if="state.variableObject.charts.lineChartWithSmoothing.highchartConfig"
     class="card primary-outcome-variable-reporting-chart">
    <div class="item item-text-wrap">
        <highchart id="{{state.variableObject.charts.lineChartWithSmoothing.chartId}}"
                   config="state.variableObject.charts.lineChartWithSmoothing.highchartConfig"></highchart>
    </div>
</div>
