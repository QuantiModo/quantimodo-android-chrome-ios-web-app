<div id="robot" style="z-index: 30;" ng-click="state.robotClick()">
    <div class="robot">
        <div class="neck"></div>
        <div class="arms">
            <div class="arm arm_left"></div>
            <div class="arm arm_right"></div>
        </div>
        <div class="torso"></div>
        <div class="head">
            <div class="eyes">
                <div class="eyeball eyeball_left"></div>
                <div class="eyeball eyeball_right"></div>
            </div>
            <div class="mouth">
                <div class="mouth-container">
                    <div class="mouth-container-line"></div>
                </div>
            </div>
        </div>
    </div>

        <defs>

            <filter id="low-0">
                <feTurbulence id="turbulence"
                              baseFrequency="0.02"
                              numOctaves="3"
                              result="noise"
                              seed="0"/>
                <feDisplacementMap id="displacement"
                                   in="SourceGraphic"
                                   in2="noise"
                                   scale="1" />
            </filter>
