    body {font-family: Arial, Helvetica, sans-serif;}

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

</style>

    // When the user clicks the button, open the modal

        modalTextElement.innerHTML = modalHtml;

    };
    // When the user clicks on <span> (x), close the modal

        modal.style.display = "none";
    };
    // When the user clicks anywhere outside of the modal, close it

        if (event.target === modal) {

    function getConfig(scale){
        function getAnnotation(title, year, modalHtml, height){
            //if(scale !== 'logarithmic'){ height = height + 4; }
            var modalTitle = title;
            var calloutTitle = "<p style='text-align: center;'>"+title.replace(/ /g, "<br>")+"</p>";
            return {
                labelOptions: {
                    //shape: 'connector',
                    shape: 'callout',
                    align: 'top',
                    justify: true,
                    crop: false,
                    overflow:"justify",
                    //className: 'climb',
                    distance: 0,
                    allowOverlap: true
                },
                labels: [{
                    point: {
                        xAxis: 0,
                        yAxis: 0,
                        x: yearToMillis(year),
                        y: height
                    },
                    text: calloutTitle
                }],
                events:{
                    click: function(e){
                        //window.open(url, "_blank");
                        showModal("<h1 style='text-align: center;'>"+modalTitle+"</h1>" +
                            modalHtml)
                    }
                }
            }
        }
        return {
            chart: {
                zoomType: 'xy',
                height: 600
            },
            title: {
                text: 'Long-Term Trends in Human Well-Being'
            },
            subtitle: {
                text: '(' + scale + ' scale)'
            },
            tooltip: {
                xDateFormat: '%Y',
                formatter: function () {
                    return this.points.reduce(function (s, point) {
                        //debugger
                        //console.log(point)
                        if (point.series.name.indexOf('GDP') > -1) {
                            return s + '<br/>$' + point.y + ' ' + point.series.name;
                        }
                        if (point.series.name.indexOf('Life') > -1) {
                            return s + '<br/>' + point.y + ' Year ' + point.series.name;
                        }
                        if (point.series.name.indexOf('Democracy') > -1) {
                            return s + '<br/>' + point.y + point.series.name;
                        }
                        return s + '<br/>' + point.y + " "+ point.series.name;
                    }, '<b>' + millisToYear(this.x) + '</b>');
                },

            },

                }
