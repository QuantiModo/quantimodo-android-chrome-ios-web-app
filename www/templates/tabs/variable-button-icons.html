
  <ion-content>
      <div class="item item-divider dividerSet item-royal">
          <span class="mini">Please select an icon and input the measurement.</span>
      </div>
      <br>
      <div class="row row-wrap" align="middle">
          <div class="col-33"
               ng-click="goToAddMeasurementForVariableObject(variable)"
               ng-repeat="variable in appSettings.defaultVariables|filter:{show:true}">
              <img class="myAvatar" ng-src="{{variable.localImage}}"/>
              <p class="avaText royal">{{variable.shortName}}</p>
          </div>
      </div>
  </ion-content>
