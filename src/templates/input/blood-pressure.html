<div ng-repeat="position in ['Sitting', 'Immediate Standing', '1-Minute Standing']">
    <div ng-if="bloodPressure.show"
         class="item item-divider">{{position}} Blood Pressure
    </div>
    <label class="item item-input">
        <input type="number"
               ng-model="bloodPressure.values[position+' Systolic Blood Pressure']"
               id="{{position}}systolicValueField"
               ng-click="onTextClick($event)"
               placeholder="Enter systolic (top) value"
               class="text-right">
        <span class="input-label">mmHg</span>
    </label>
    <label class="item item-input">
        <input type="number"
               ng-model="bloodPressure.values[position+' Diastolic Blood Pressure']"
               id="{{position}}diastolicValueField"
               ng-click="onTextClick($event)"
               placeholder="Enter diastolic (bottom) value"
               class="text-right">
        <span class="input-label">mmHg</span>
    </label>

</div>
