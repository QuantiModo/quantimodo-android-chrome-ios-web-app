<ion-view hide-nav-bar="hideNavigationMenu" view-title="Get Started">
    <div
         style="
            background-color: {{onboardingPages[0].backgroundColor}};
            text-align: center;
            color: white;
            font-weight: 100;
            padding: 40px;
            height: 100%" >
        <div style="
             position: relative;
             top: 50%;
             transform: translateY(-50%);">
            <div style="
                box-shadow: 2px 2px 5px #434343;
                margin: 0 auto;
                border-radius: 50%;
                width: 130px;
                height: 130px;
                background-color: {{onboardingPages[0].circleColor}};
                ">
                <img style="
                        position: relative;
                        top: 50%;
                        transform: translateY(-50%);
                        width:{{onboardingPages[0].image.width}}px;
                        height:{{onboardingPages[0].image.height}}px;"
                     ng-src="{{onboardingPages[0].image.url}}">
            </div>
            <br>
            <p style="font-size: 30px; line-height: 1;">
                {{onboardingPages[0].title}}
            </p>
            <br>
            <span ng-bind-html="onboardingPages[0].bodyText"
                style="font-size: 16px; line-height: 1.5;">
            </span>
            <br>
            <span ng-if="onboardingPages[0].moreInfo"
                  ng-click="showMoreOnboardingInfo()";
                  style="font-size: 12px; line-height: 1.5;">
                MORE INFO
            </span>
            <br>
            <br>
            <div ng-repeat="button in onboardingPages[0].buttons" >
                <div class="button-bar">
                    <button class="button"
                            style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                            id="{{button.id}}"
                            ng-click="{{button.clickFunctionCall}}">
                        <i class="{{button.buttonIconClass}}"> &nbsp; {{button.buttonText.toUpperCase()}} &nbsp;</i>
                    </button>
                </div>
            </div>
            <br>
            <div ng-if="onboardingPages[0].id.indexOf('login') === -1" >
                <div class="button-bar">
                    <button class="button"
                            style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                font-size: 12px;
                                text-align: center"
                            id="skipOnboarding"
                            ng-click="skipOnboarding()">
                        &nbsp; SKIP SETUP &nbsp;</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

</ion-view>
