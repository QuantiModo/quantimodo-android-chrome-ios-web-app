<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Search</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="../../lib/quantimodo/quantimodo-web.js"></script>
    <script src="../js/ionIcons.js"></script>
    <script src="../js/qmLogger.js"></script>
    <script src="../js/qmHelpers.js"></script>
    <script src="../data/appSettings.js"></script> <!-- Must come after qmHelpers because we assign to qm.staticData -->
    <script src="../data/qmStates.js"></script>
    <script src="../data/stateNames.js"></script>
    <script defer src="../data/units.js"></script>
    <script defer src="../data/variableCategories.js"></script>
    <script defer src="../data/commonVariables.js"></script>
    <script defer src="../data/docs.js"></script>
    <script defer src="../data/dialogAgent.js"></script>
</head>
<body>
<div class="z-20 mt-20 md:mt-16 lg:mt-6 flex items-center gradient">
    <div class="flex flex-col w-full justify-center items-center pt-6 sm:pt-16">
        <!--Search-->
        <div class=" w-full mx-auto mt-2">
            <div class="relative max-w-3xl mx-auto px-6">
                <div class="absolute h-10 mt-1 left-0 top-0 flex items-center pl-10">
                    <svg class="h-4 w-4 fill-current text-gray-600"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20">
                        <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                    </svg>
                </div>
                <label for="search-toggle"></label>
                <input id="search-toggle"
                       type="search"
                       placeholder="What do you want to optimize?"
                       class="block w-full bg-gray-100 focus:outline-none focus:bg-white focus:shadow text-gray-700 font-bold rounded-lg pl-12 pr-4 py-3"
                       onkeyup="search(this.value);">
                <div id="progress-bar" class="w-full">
                    <!-- Waiting... -->
                    <div class="w-full overflow-hidden">
                        <div class="w-1/2 inline-block relative fluentProgressBar-waiting"></div>
                    </div>
                </div>
                <div class="mt-1">
                    <div id="search-content"
                         class="z-50 w-full text text-gray-600 rounded-lg overflow-y-auto bg-white shadow-lg">
                        <div id="searchresults"
                             class="h-auto max-w-3xl mx-auto">
                            <!-- No search results message-->
                            <div id="nosearchresults" class="hidden flex pb-6 px-6 bg-white">
                                <svg class="fill-current text-indigo-600 h-6 w-6"
                                     xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 20 20">
                                    <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                                </svg>
                                <span class="ml-4 font-bold"> No search results!!!</span>
                            </div>
                            <!-- / No search results -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Search-->
    </div>
</div>
<script src="variable-search.js"></script>
</body>
</html>
