matrix:
  include:
    - env: PLATFORM=android-28
      os: linux
      sudo: false
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-28.0.3
          - android-28
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
      addons:
        apt:
          sources:
            - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
              key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
          packages:
            - yarn
            - jq
            - imagemagick
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-preview-license-52d11cd2
        - android-sdk-license-.+
        - google-gdk-license-.+
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
  - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - bundler
    - "$HOME/.gradle/caches/"
    - "$HOME/Library/Caches/Yarn/v1/"
    - "$HOME/.cache/yarn/v1/"
before_install:
  - echo -e "machine github.com\n  login $GITHUB_ACCESS_TOKEN" >> ~/.netrc
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm install 2.2.5; fi
  - bundle install
  - bundle update
  - export LANG=en_US.UTF-8
  - nvm install 8
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install yarn ios-sim
    ios-deploy imagemagick; fi
  - npm install -g cordova ionic gulp bower cordova-hot-code-push-cli cordova-res
script:
  - npm install
  - if [[ "$TRAVIS_OS_NAME" != "osx" && "$TRAVIS_BRANCH" = *"renovate"* ]]; then gulp
    buildAndroidAfterCleaning; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" && "$TRAVIS_BRANCH" = *"develop"* ]]; then gulp
    buildAllAndroidAppsWithCleaning; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" && "$TRAVIS_BRANCH" = *"master"* ]]; then gulp
    buildAllAndroidAppsWithCleaning; fi
env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=armeabi-v7a
    - START_URL=https://medimodo.herokuapp.com/
notifications:
  webhooks: https://www.travisbuddy.com/
  email:
    recipients:
      - mike@quantimo.do
    on_success: never
    on_failure: always
  slack:
    rooms:
      - quantimodo:BijCp5nmBJtuwXTnJ1ALT6xo#web
    on_success: always
    on_failure: always
deploy:
  provider: heroku
  on:
    all_branches: true
  api_key:
    secure: 
    app: medimodo
after_deploy:
  - "./scripts/cypress.sh"
  - cd tests && gulp _unit-gi-failed-gi-all
