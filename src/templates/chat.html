<ion-view hide-nav-bar="hideNavigationMenu" view-title="Chat">
    <ion-content style="background-color: #f2f2f2" ng-class="{ isBrowserView : platform.isWeb == true }">
        <div layout="row" ng-repeat="dialog in state.messages" class="md-padding message-row ng-scope contact layout-row"
             ng-class="dialog.who">
            <!-- ngIf: dialog.who ==='contact' -->
            <img ng-if="dialog.who === 'contact'" ng-src="img/robots/robot-head.svg" class="avatar ng-scope"
                                                       alt="Shauna" src="img/robots/robot-head.svg">
            <img ng-if="dialog.who === 'user'" class="avatar ng-scope" ng-src="{{user.avatarImage}}" src="{{user.avatarImage}}">
            <div class="bubble">
                <div class="message ng-binding">You are the worst!</div>
                <div class="time secondary-text ng-binding">05/02/2016</div>
            </div>
        </div>
        <div ng-if="$ctrl.surface.value === 'PHONE'"
             ng-style="{'transform': 'scale(' + $ctrl.zoomConfigs.currentZoomLevel + ')'}"
             class="md-whiteframe-2dp s7r-debug-infos-valyrian-container c6i-background-color-valyrian c5e-spinner-covered ng-scope"
             onload="$ctrl.onLoadValyrianNg()"
             ng-include="'/modules/nativesimulator/debug_infos/debug_infos_display_valyrian.ng'"
             style="transform: scale(0.789548);"> <!-- ngIf: $ctrl.browserConfig.shouldShowBrowser -->
            <!-- ngIf: $ctrl.shouldShowCanvas -->
            <div class="s7r-debug-infos-display-background-container ng-scope">
                <!-- ngIf: !$ctrl.hasBackgroundImage() -->
                <div ng-if="!$ctrl.hasBackgroundImage()"
                     class="s7r-debug-infos-display-background s7r-debug-infos-display-white-background c6i-background-color-valyrian ng-scope"></div>
                <!-- end ngIf: !$ctrl.hasBackgroundImage() --> <!-- ngIf: $ctrl.hasBackgroundImage() -->
                <!-- ngIf: $ctrl.hasBackgroundImage() --> <!-- ngIf: $ctrl.hasBackgroundImage() --> </div>
            <div flex="" layout="row" layout-align="start center"
                 class="s7r-debug-infos-valyrian-header ng-scope layout-align-start-center layout-row flex">
                <div class="s7r-debug-infos-valyrian-header-app-logo"> <!-- ngIf: $ctrl.hasAgentLogoUrl() -->
                    <div ng-if="$ctrl.hasAgentLogoUrl()" class="ng-scope"><img
                            ng-src="https://www.gstatic.com/voice/opa/partner_icons/generic_3p_avatar.png"
                            src="https://www.gstatic.com/voice/opa/partner_icons/generic_3p_avatar.png"></div>
                    <!-- end ngIf: $ctrl.hasAgentLogoUrl() --> <!-- ngIf: !$ctrl.hasAgentLogoUrl() --> </div>
                <div class="s7r-debug-infos-valyrian-header-app-name c6i-white-theme-text-valyrian ng-binding"> Dr.
                    Modo
                </div>
                <div flex="auto" class="flex-auto"></div>
                <button class="md-icon-button md-accent s7r-debug-infos-valyrian-header-exit-button md-button md-actions-blue-theme"
                        type="button" ng-transclude="" ng-click="$ctrl.onExitApp()" aria-label="Exit conversation"
                        md-no-ink=""><i ng-class="{'s7r-debug-info-display-white-color': $ctrl.hasBackgroundImage()}"
                                        class="material-icons ng-scope">close</i></button>
            </div>
            <div class="s7r-debug-infos-valyrian-visual-elements c5e-scroll-bar-auto-hide ng-scope">
                <!-- ngIf: $ctrl.hasVisualElements() -->
                <div ng-if="$ctrl.hasVisualElements()" class="ng-scope">
                    <div flex="" layout="column" layout-align="start start"
                         ng-class="{'s7r-debug-infos-valyrian-display-text-only-height': $ctrl.hasOnlyDisplayTextVisualElement()}"
                         class="s7r-debug-infos-valyrian-display-prompt c6i-white-theme-text-valyrian layout-align-start-start layout-column flex">
                        <!-- ngRepeat: displayText in $ctrl.getDisplayTextListFromVisualElements() track by $index --><span
                            ng-repeat="displayText in $ctrl.getDisplayTextListFromVisualElements() track by $index"
                            class="ng-binding ng-scope">  Your Overall Mood is generally highest after around 0.05 applications Clobetasol Propionate Cream 0.05%.  How severe is your inflammation on a scale of 1 to 5? </span>
                        <!-- end ngRepeat: displayText in $ctrl.getDisplayTextListFromVisualElements() track by $index -->
                    </div>
                    <!-- ngRepeat: visualElement in $ctrl.responseData.getVisualResponse().getVisualElementsList() -->
                    <div ng-repeat="visualElement in $ctrl.responseData.getVisualResponse().getVisualElementsList()"
                         class="ng-scope" style=""> <!-- ngIf: ::visualElement.hasBasicCard() -->
                        <!-- ngIf: ::visualElement.hasListSelect() -->
                        <!-- ngIf: ::visualElement.hasCarouselSelect() -->
                        <!-- ngIf: ::visualElement.hasCarouselBrowse() --> <!-- ngIf: ::visualElement.hasTableCard() -->
                        <!-- ngIf: ::visualElement.hasCollapsedReceipt() -->
                        <!-- ngIf: ::visualElement.hasSimulatorMediaResponse() --> </div>
                    <!-- end ngRepeat: visualElement in $ctrl.responseData.getVisualResponse().getVisualElementsList() -->
                    <div ng-repeat="visualElement in $ctrl.responseData.getVisualResponse().getVisualElementsList()"
                         class="ng-scope"> <!-- ngIf: ::visualElement.hasBasicCard() -->
                        <!-- ngIf: ::visualElement.hasListSelect() -->
                        <s7r-list-card ng-if="::visualElement.hasListSelect()"
                                       card-data="$ctrl.jspbToJsonWithStyle( visualElement.getListSelect())"
                                       on-list-card-select="$ctrl.onListCardSelect(item)" surface="'PHONE'"
                                       class="ng-scope ng-isolate-scope"> <!-- ngIf: ::($ctrl.surface === 'PHONE') -->
                            <div ng-if="::($ctrl.surface === 'PHONE')" class="s7r-list-card-valyrian ng-scope">
                                <div flex="" layout="column"
                                     class="s7r-list-card-valyrian-container layout-column flex">
                                    <div class="s7r-list-card-valyrian-title-container">
                                        <!-- ngIf: ::$ctrl.cardData.title -->
                                        <div ng-if="::$ctrl.cardData.title"
                                             class="s7r-list-card-valyrian-title c6i-header-list-card-valyrian c6i-text-font-list-card-valyrian c6i-white-theme-text-list-card-valyrian ng-binding ng-scope">
                                            How severe is your inflammation on a scale of 1 to 5?
                                        </div><!-- end ngIf: ::$ctrl.cardData.title --> </div>
                                    <div flex="" layout="column"
                                         class="s7r-list-card-valyrian-items c5e-scroll-bar-auto-hide layout-column flex">
                                        <!-- ngRepeat: item in ::$ctrl.cardData.itemsList -->
                                        <div flex="noshrink" layout="column"
                                             class="s7r-list-card-valyrian-items-list ng-scope layout-column flex-noshrink"
                                             ng-click="$ctrl.selectListCardAction(item)"
                                             ng-repeat="item in ::$ctrl.cardData.itemsList" role="button" tabindex="0">
                                            <div flex="" layout="row" class="layout-row flex">
                                                <div flex="70" layout="column"
                                                     class="s7r-list-card-valyrian-item-text layout-column flex-70">
                                                    <div class="s7r-list-card-valyrian-item-title c6i-white-theme-text-list-card-valyrian ng-binding">
                                                        4/5
                                                    </div>
                                                    <div class="s7r-list-card-valyrian-item-description c6i-white-theme-text-list-card-valyrian c5e-scroll-bar-auto-hide ng-binding"></div>
                                                </div>
                                                <div flex="" class="flex"></div> <!-- ngIf: ::item.image.url -->
                                                <div ng-if="::item.image.url"
                                                     class="s7r-list-card-valyrian-item-image ng-scope"
                                                     aria-label="29668807_track_4_/5"
                                                     md-labeled-by-tooltip="md-tooltip-80"><img
                                                        ng-style="{'background-image': 'url(https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_sad.png)'}"
                                                        ng-src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_sad.png"
                                                        class="c6i-boarder-list-card-valyrian"
                                                        src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_sad.png"
                                                        style="background-image: url(&quot;https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_sad.png&quot;); border-radius: 0px;">
                                                    <!-- ngIf: ::item.image.accessibilityText -->
                                                    <!-- end ngIf: ::item.image.accessibilityText --> </div>
                                                <!-- end ngIf: ::item.image.url --> </div>
                                        </div><!-- end ngRepeat: item in ::$ctrl.cardData.itemsList -->
                                        <div flex="noshrink" layout="column"
                                             class="s7r-list-card-valyrian-items-list ng-scope layout-column flex-noshrink"
                                             ng-click="$ctrl.selectListCardAction(item)"
                                             ng-repeat="item in ::$ctrl.cardData.itemsList" role="button" tabindex="0">
                                            <div flex="" layout="row" class="layout-row flex">
                                                <div flex="70" layout="column"
                                                     class="s7r-list-card-valyrian-item-text layout-column flex-70">
                                                    <div class="s7r-list-card-valyrian-item-title c6i-white-theme-text-list-card-valyrian ng-binding">
                                                        3/5
                                                    </div>
                                                    <div class="s7r-list-card-valyrian-item-description c6i-white-theme-text-list-card-valyrian c5e-scroll-bar-auto-hide ng-binding"></div>
                                                </div>
                                                <div flex="" class="flex"></div> <!-- ngIf: ::item.image.url -->
                                                <div ng-if="::item.image.url"
                                                     class="s7r-list-card-valyrian-item-image ng-scope"
                                                     aria-label="29668807_track_3_/5"
                                                     md-labeled-by-tooltip="md-tooltip-81"><img
                                                        ng-style="{'background-image': 'url(https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ok.png)'}"
                                                        ng-src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ok.png"
                                                        class="c6i-boarder-list-card-valyrian"
                                                        src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ok.png"
                                                        style="background-image: url(&quot;https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ok.png&quot;); border-radius: 0px;">
                                                    <!-- ngIf: ::item.image.accessibilityText -->
                                                    <!-- end ngIf: ::item.image.accessibilityText --> </div>
                                                <!-- end ngIf: ::item.image.url --> </div>
                                        </div><!-- end ngRepeat: item in ::$ctrl.cardData.itemsList -->
                                        <div flex="noshrink" layout="column"
                                             class="s7r-list-card-valyrian-items-list ng-scope layout-column flex-noshrink"
                                             ng-click="$ctrl.selectListCardAction(item)"
                                             ng-repeat="item in ::$ctrl.cardData.itemsList" role="button" tabindex="0">
                                            <div flex="" layout="row" class="layout-row flex">
                                                <div flex="70" layout="column"
                                                     class="s7r-list-card-valyrian-item-text layout-column flex-70">
                                                    <div class="s7r-list-card-valyrian-item-title c6i-white-theme-text-list-card-valyrian ng-binding">
                                                        1/5
                                                    </div>
                                                    <div class="s7r-list-card-valyrian-item-description c6i-white-theme-text-list-card-valyrian c5e-scroll-bar-auto-hide ng-binding"></div>
                                                </div>
                                                <div flex="" class="flex"></div> <!-- ngIf: ::item.image.url -->
                                                <div ng-if="::item.image.url"
                                                     class="s7r-list-card-valyrian-item-image ng-scope"
                                                     aria-label="29668807_track_1_/5"
                                                     md-labeled-by-tooltip="md-tooltip-82"><img
                                                        ng-style="{'background-image': 'url(https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ecstatic.png)'}"
                                                        ng-src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ecstatic.png"
                                                        class="c6i-boarder-list-card-valyrian"
                                                        src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ecstatic.png"
                                                        style="background-image: url(&quot;https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_ecstatic.png&quot;); border-radius: 0px;">
                                                    <!-- ngIf: ::item.image.accessibilityText -->
                                                    <!-- end ngIf: ::item.image.accessibilityText --> </div>
                                                <!-- end ngIf: ::item.image.url --> </div>
                                        </div><!-- end ngRepeat: item in ::$ctrl.cardData.itemsList -->
                                        <div flex="noshrink" layout="column"
                                             class="s7r-list-card-valyrian-items-list ng-scope layout-column flex-noshrink"
                                             ng-click="$ctrl.selectListCardAction(item)"
                                             ng-repeat="item in ::$ctrl.cardData.itemsList" role="button" tabindex="0">
                                            <div flex="" layout="row" class="layout-row flex">
                                                <div flex="70" layout="column"
                                                     class="s7r-list-card-valyrian-item-text layout-column flex-70">
                                                    <div class="s7r-list-card-valyrian-item-title c6i-white-theme-text-list-card-valyrian ng-binding">
                                                        5/5
                                                    </div>
                                                    <div class="s7r-list-card-valyrian-item-description c6i-white-theme-text-list-card-valyrian c5e-scroll-bar-auto-hide ng-binding"></div>
                                                </div>
                                                <div flex="" class="flex"></div> <!-- ngIf: ::item.image.url -->
                                                <div ng-if="::item.image.url"
                                                     class="s7r-list-card-valyrian-item-image ng-scope"
                                                     aria-label="29668807_track_5_/5"
                                                     md-labeled-by-tooltip="md-tooltip-83"><img
                                                        ng-style="{'background-image': 'url(https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_depressed.png)'}"
                                                        ng-src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_depressed.png"
                                                        class="c6i-boarder-list-card-valyrian"
                                                        src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_depressed.png"
                                                        style="background-image: url(&quot;https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_depressed.png&quot;); border-radius: 0px;">
                                                    <!-- ngIf: ::item.image.accessibilityText -->
                                                    <!-- end ngIf: ::item.image.accessibilityText --> </div>
                                                <!-- end ngIf: ::item.image.url --> </div>
                                        </div><!-- end ngRepeat: item in ::$ctrl.cardData.itemsList -->
                                        <div flex="noshrink" layout="column"
                                             class="s7r-list-card-valyrian-items-list ng-scope layout-column flex-noshrink"
                                             ng-click="$ctrl.selectListCardAction(item)"
                                             ng-repeat="item in ::$ctrl.cardData.itemsList" role="button" tabindex="0">
                                            <div flex="" layout="row" class="layout-row flex">
                                                <div flex="70" layout="column"
                                                     class="s7r-list-card-valyrian-item-text layout-column flex-70">
                                                    <div class="s7r-list-card-valyrian-item-title c6i-white-theme-text-list-card-valyrian ng-binding">
                                                        2/5
                                                    </div>
                                                    <div class="s7r-list-card-valyrian-item-description c6i-white-theme-text-list-card-valyrian c5e-scroll-bar-auto-hide ng-binding"></div>
                                                </div>
                                                <div flex="" class="flex"></div> <!-- ngIf: ::item.image.url -->
                                                <div ng-if="::item.image.url"
                                                     class="s7r-list-card-valyrian-item-image ng-scope"
                                                     aria-label="29668807_track_2_/5"
                                                     md-labeled-by-tooltip="md-tooltip-84"><img
                                                        ng-style="{'background-image': 'url(https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_happy.png)'}"
                                                        ng-src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_happy.png"
                                                        class="c6i-boarder-list-card-valyrian"
                                                        src="https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_happy.png"
                                                        style="background-image: url(&quot;https://quantimodo.quantimo.do/ionic/Modo/www/img/rating/100/face_rating_button_100_happy.png&quot;); border-radius: 0px;">
                                                    <!-- ngIf: ::item.image.accessibilityText -->
                                                    <!-- end ngIf: ::item.image.accessibilityText --> </div>
                                                <!-- end ngIf: ::item.image.url --> </div>
                                        </div><!-- end ngRepeat: item in ::$ctrl.cardData.itemsList --> </div>
                                </div>
                            </div><!-- end ngIf: ::($ctrl.surface === 'PHONE') -->
                            <!-- ngIf: ::($ctrl.surface === 'SMART_DISPLAY') --> </s7r-list-card>
                        <!-- end ngIf: ::visualElement.hasListSelect() -->
                        <!-- ngIf: ::visualElement.hasCarouselSelect() -->
                        <!-- ngIf: ::visualElement.hasCarouselBrowse() --> <!-- ngIf: ::visualElement.hasTableCard() -->
                        <!-- ngIf: ::visualElement.hasCollapsedReceipt() -->
                        <!-- ngIf: ::visualElement.hasSimulatorMediaResponse() --> </div>
                    <!-- end ngRepeat: visualElement in $ctrl.responseData.getVisualResponse().getVisualElementsList() -->
                </div><!-- end ngIf: $ctrl.hasVisualElements() --> </div>
            <div flex="" layout="column" layout-align="center start"
                 class="s7r-debug-infos-valyrian-suggestion-container ng-scope layout-align-center-start layout-column flex">
                <!-- ngIf: !$ctrl.waitingResponse -->
                <div ng-if="!$ctrl.waitingResponse" flex="" layout="row" layout-align="start center"
                     class="ng-scope layout-align-start-center layout-row flex" style="">
                    <div class="s7r-conversation-chips-list c5e-scroll-bar-auto-hide">
                        <!-- ngRepeat: chip in $ctrl.responseData.getVisualResponse().getSuggestionsList() --> </div>
                </div><!-- end ngIf: !$ctrl.waitingResponse --> </div>
        </div>
    </ion-content>
</ion-view>
