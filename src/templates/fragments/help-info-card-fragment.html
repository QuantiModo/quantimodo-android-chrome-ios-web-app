<div class="card" ng-if="!defaultHelpCards[0].hide" id="{{defaultHelpCards[0].id}}" >
    <div id="helpInfoCardHeader" class="item item-avatar item-borderless">
        <i class="icon positive {{defaultHelpCards[0].icon}}" style="position: absolute; top: 15px; left: 15px;font-size: 36px; max-width: 40px; max-height: 40px; width: 100%; border-radius: 4px;"></i>
        <p style="text-align: center; height: 40px; line-height: 40px; white-space: nowrap; color: black; font-size: 18px;">{{defaultHelpCards[0].title}}</p>
        <i class="icon assertive ion-close-round" style="position: absolute; top: 15px; right: 15px; font-size: 30px;" ng-click="hideHelpCard(defaultHelpCards[0])"></i>
    </div>
    <div class="item item-body item-borderless" style="text-align: center;">{{defaultHelpCards[0].bodyText}}</div>
    <div ng-repeat="button in defaultHelpCards[0].buttons" >
        <div class="row" >
            <div class="button-bar">
                <button class="{{button.buttonClass}}"
                        style="font-size: 14px;"
                        id="{{button.id}}"
                        ng-click="button.clickFunctionCall()">
                    <i class="{{button.buttonIconClass}}"> &nbsp; {{button.buttonText}} &nbsp;</i>
                </button>
            </div>
        </div>
    </div>
    <div class="row" ng-show="defaultHelpCards[0].emailButton">
        <div class="button-bar">
            <button class="button button-clear button-balanced"
                    style="font-size: 14px;"
                    id="emailButton"
                    ng-click="hideHelpCard(defaultHelpCards[0], defaultHelpCards[0].emailButton.type)">
                <i class="{{defaultHelpCards[0].emailButton.ionIcon}}"> &nbsp; {{defaultHelpCards[0].emailButton.text}} &nbsp;</i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="button-bar">
            <button class="button button-clear button-assertive"
                    style="font-size: 14px;"
                    id="hideHelpInfoCardButton"
                    ng-click="hideHelpCard(defaultHelpCards[0])">
                <i class="ion-checkmark"> &nbsp;Got it! &nbsp;</i>
            </button>
        </div>
    </div>
    <br>
</div>
