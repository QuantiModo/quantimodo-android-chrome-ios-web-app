openapi: 3.0.1
info:
  title: quantimodo
  description: A platform for participant-centered research and personal data exploration.
  termsOfService: 'https://quantimo.do/tos/'
  contact:
    name: Mike P. Sinn
    url: 'https://help.quantimo.do'
    email: hello@quantimo.do
  license:
    name: GNU General Public License v3 (GPL-3)
    url: 'https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)'
  version: '1'
servers:
  - url: 'https://app.quantimo.do/api'
tags:
  - name: analytics
    description: Identify the strongest predictors of a given outcome and generate studies
    externalDocs:
      description: Try it out
      url: 'https://web.quantimo.do/#/app/predictor-search'
  - name: connectors
    description: Import data from third-party apps and devices like Fitbit and Mint.
    externalDocs:
      description: Import your data now
      url: 'https://demo.quantimo.do/#/app/import'
  - name: measurements
    description: 'Measurements are any value that can be recorded like daily steps, a mood rating, or apples eaten.'
    externalDocs:
      description: See it in action
      url: 'https://demo.quantimo.do/#/app/history-all-category/Anything'
  - name: reminders
    description: Users can be reminded to track certain variables at a specified frequency with a default value.
    externalDocs:
      description: See it in action
      url: 'https://demo.quantimo.do/#/app/reminders-inbox'
  - name: units
    description: Available units for measurements
    externalDocs:
      description: See it in action
      url: 'https://demo.quantimo.do/#/app/measurement-search'
  - name: user
    description: Get or update user info and settings
    externalDocs:
      description: See it in action
      url: 'https://demo.quantimo.do/#/app/settings'
  - name: variables
    description: 'Can be used for search auto-complete for data types like symptoms, foods and treatments and include statistics'
    externalDocs:
      description: Search for a variable
      url: 'https://demo.quantimo.do/#/app/reminder-search'
  - name: studies
    description: Automatically generated natural language studies examining the relationship between a predictor and outcome variable including charts.
    externalDocs:
      description: Search for a study
      url: 'https://demo.quantimo.do/#/app/studies'
  - name: shares
    description: Share your discoveries
    externalDocs:
      description: Share your discoveries
      url: 'https://demo.quantimo.do/#/app/data-sharing'
  - name: AppSettings
    description: Build your own app
    externalDocs:
      description: Build your own app
      url: 'https://builder.quantimo.do/'
  - name: notifications
    description: Get notified to track
    externalDocs:
      description: Get notified to track
      url: 'https://demo.quantimo.do/reminders-inbox'
  - name: authentication
    description: authentication
    externalDocs:
      description: authentication
      url: 'https://builder.quantimo.do/'
  - name: social
    description: social
    externalDocs:
      description: social
      url: 'https://builder.quantimo.do/'
paths:
  /v3/appSettings:
    get:
      tags:
        - AppSettings
      summary: Get client app settings
      description: 'Get the settings for your application configurable at https://builder.quantimo.do'
      operationId: getAppSettings
      parameters:
        - name: clientId
          in: query
          description: 'Your QuantiModo client id can be obtained by creating an app at https://builder.quantimo.do'
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: allStaticAppData
          in: query
          description: 'Get units, variable categories, and common variables that can be used in the app'
          required: false
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppSettingsResponse'
        '401':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonErrorResponse'
        '404':
          description: Not found
          content: {}
        '500':
          description: Internal server error
          content: {}
  /v2/measurements/exportRequest:
    post:
      tags:
        - measurements
      summary: Post Request for Measurements CSV
      description: Use this endpoint to schedule a CSV export containing all user measurements to be emailed to the user within 24 hours.
      operationId: measurementExportRequest
      parameters:
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                type: integer
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
  /v3/connect/mobile:
    get:
      tags:
        - connectors
      summary: Mobile connect page
      description: 'This page is designed to be opened in a webview.  Instead of using popup authentication boxes, it uses redirection. You can include the user''s access_token as a URL parameter like https://app.quantimo.do/api/v3/connect/mobile?access_token=123'
      operationId: getMobileConnectPage
      parameters:
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Mobile connect page was returned
          content: {}
        '401':
          description: User token is missing
          content: {}
        '403':
          description: User token is incorrect
          content: {}
  /v3/connectors/list:
    get:
      tags:
        - connectors
      summary: List of Connectors
      description: 'A connector pulls data from other data providers using their API or a screenscraper. Returns a list of all available connectors and information about them such as their id, name, whether the user has provided access, logo url, connection instructions, and the update history.'
      operationId: getConnectors
      parameters:
        - name: clientId
          in: query
          description: 'Your QuantiModo client id can be obtained by creating an app at https://builder.quantimo.do'
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConnectorsResponse'
        '401':
          description: Not Authenticated
          content: {}
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
  '/v3/connectors/{connectorName}/connect':
    get:
      tags:
        - connectors
      summary: Obtain a token from 3rd party data source
      description: 'Attempt to obtain a token from the data provider, store it in the database. With this, the connector to continue to obtain new user data until the token is revoked.'
      operationId: connectConnector
      parameters:
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
        - name: connectorName
          in: path
          description: Lowercase system name of the source application or device. Get a list of available connectors from the /v3/connectors/list endpoint.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - facebook
              - fitbit
              - github
              - googlecalendar
              - googlefit
              - medhelper
              - mint
              - moodpanda
              - moodscope
              - myfitnesspal
              - mynetdiary
              - netatmo
              - rescuetime
              - runkeeper
              - slack
              - sleepcloud
              - slice
              - up
              - whatpulse
              - withings
              - worldweatheronline
              - foursquare
              - strava
              - gmail
      responses:
        '200':
          description: Successful operation
          content: {}
        '401':
          description: Not Authenticated
          content: {}
        '404':
          description: Method not found. Could not execute the requested method.
          content: {}
        '500':
          description: Error during update. Unsupported response from update().
          content: {}
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
  '/v3/connectors/{connectorName}/disconnect':
    get:
      tags:
        - connectors
      summary: Delete stored connection info
      description: The disconnect method deletes any stored tokens or connection information from the connectors database.
      operationId: disconnectConnector
      parameters:
        - name: connectorName
          in: path
          description: Lowercase system name of the source application or device. Get a list of available connectors from the /v3/connectors/list endpoint.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - facebook
              - fitbit
              - github
              - googlecalendar
              - googlefit
              - medhelper
              - mint
              - moodpanda
              - moodscope
              - myfitnesspal
              - mynetdiary
              - netatmo
              - rescuetime
              - runkeeper
              - slack
              - sleepcloud
              - slice
              - up
              - whatpulse
              - withings
              - worldweatheronline
              - foursquare
              - strava
              - gmail
      responses:
        '200':
          description: Successful operation
          content: {}
        '401':
          description: Not Authenticated
          content: {}
        '404':
          description: Method not found. Could not execute the requested method.
          content: {}
        '500':
          description: Error during update. Unsupported response from update().
          content: {}
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
  '/v3/connectors/{connectorName}/update':
    get:
      tags:
        - connectors
      summary: Sync with data source
      description: The update method tells the QM Connector Framework to check with the data provider (such as Fitbit or MyFitnessPal) and retrieve any new measurements available.
      operationId: updateConnector
      parameters:
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
        - name: connectorName
          in: path
          description: Lowercase system name of the source application or device. Get a list of available connectors from the /v3/connectors/list endpoint.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - facebook
              - fitbit
              - github
              - googlecalendar
              - googlefit
              - medhelper
              - mint
              - moodpanda
              - moodscope
              - myfitnesspal
              - mynetdiary
              - netatmo
              - rescuetime
              - runkeeper
              - slack
              - sleepcloud
              - slice
              - up
              - whatpulse
              - withings
              - worldweatheronline
              - foursquare
              - strava
              - gmail
      responses:
        '200':
          description: Connection Successful
          content: {}
        '401':
          description: Not Authenticated
          content: {}
        '404':
          description: Method not found. Could not execute the requested method.
          content: {}
        '500':
          description: Error during update. Unsupported response from update().
          content: {}
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
  /v3/correlations:
    get:
      tags:
        - analytics
      summary: Get correlations
      description: 'Get a list of correlations that can be used to display top predictors of a given outcome like mood, for instance.'
      operationId: getCorrelations
      parameters:
        - name: causeVariableName
          in: query
          description: 'Deprecated: Name of the hypothetical predictor variable.  Ex: Sleep Duration'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: effectVariableName
          in: query
          description: 'Deprecated: Name of the outcome variable of interest.  Ex: Overall Mood'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: causeVariableId
          in: query
          description: 'Variable id of the hypothetical predictor variable.  Ex: 1398'
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: effectVariableId
          in: query
          description: 'Variable id of the outcome variable of interest.  Ex: 1398'
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: predictorVariableName
          in: query
          description: 'Name of the hypothetical predictor variable.  Ex: Sleep Duration'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: outcomeVariableName
          in: query
          description: 'Name of the outcome variable of interest.  Ex: Overall Mood'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: sort
          in: query
          description: 'Sort by one of the listed field names. If the field name is prefixed with `-`, it will sort in descending order.'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: limit
          in: query
          description: 'The LIMIT is used to limit the number of results returned. So if youhave 1000 results, but only want to the first 10, you would set this to 10 and offset to 0. The maximum limit is 200 records.'
          required: false
          style: form
          explode: true
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          description: 'OFFSET says to skip that many rows before beginning to return rows to the client. OFFSET 0 is the same as omitting the OFFSET clause.If both OFFSET and LIMIT appear, then OFFSET rows are skipped before starting to count the LIMIT rows that are returned.'
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
        - name: correlationCoefficient
          in: query
          description: Pearson correlation coefficient between cause and effect after lagging by onset delay and grouping by duration of action
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: updatedAt
          in: query
          description: 'When the record was last updated. Use UTC ISO 8601 YYYY-MM-DDThh:mm:ss datetime format. Time zone should be UTC and not local.'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: outcomesOfInterest
          in: query
          description: Only include correlations for which the effect is an outcome of interest for the user
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: clientId
          in: query
          description: 'Your QuantiModo client id can be obtained by creating an app at https://builder.quantimo.do'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: commonOnly
          in: query
          description: 'Return only public, anonymized and aggregated population data instead of user-specific variables'
          required: false
          style: form
          explode: true
          schema:
            type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCorrelationsResponse'
        '401':
          description: Not Authenticated
          content: {}
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
  /v3/correlations/explanations:
    get:
      tags:
        - analytics
      summary: Get correlation explanations
      description: Get explanations of  correlations based on data from a single user.
      operationId: getCorrelationExplanations
      parameters:
        - name: causeVariableName
          in: query
          description: 'Deprecated: Name of the hypothetical predictor variable.  Ex: Sleep Duration'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: effectVariableName
          in: query
          description: 'Deprecated: Name of the outcome variable of interest.  Ex: Overall Mood'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: causeVariableId
          in: query
          description: 'Variable id of the hypothetical predictor variable.  Ex: 1398'
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: effectVariableId
          in: query
          description: 'Variable id of the outcome variable of interest.  Ex: 1398'
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: predictorVariableName
          in: query
          description: 'Name of the hypothetical predictor variable.  Ex: Sleep Duration'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: outcomeVariableName
          in: query
          description: 'Name of the outcome variable of interest.  Ex: Overall Mood'
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Correlation'
        '401':
          description: Not Authenticated
          content: {}
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
  /v3/deviceTokens:
    post:
      tags:
        - notifications
      summary: Post DeviceTokens
      description: 'Post user token for Android, iOS, or web push notifications'
      operationId: postDeviceToken
      requestBody:
        description: The platform and token
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceToken'
        required: true
      responses:
        '201':
          description: Successful operation
          content: {}
        '401':
          description: Not authenticated
          content: {}
        '404':
          description: Not found
          content: {}
        '500':
          description: Internal server error
          content: {}
      x-codegen-request-body-name: body
  /v3/feed:
    get:
      tags:
        - notifications
      summary: 'Tracking reminder notifications, messages, and study results'
      description: 'Tracking reminder notifications, messages, and study results'
      operationId: getFeed
      parameters:
        - name: sort
          in: query
          description: 'Sort by one of the listed field names. If the field name is prefixed with `-`, it will sort in descending order.'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
        - name: createdAt
          in: query
          description: 'When the record was first created. Use UTC ISO 8601 YYYY-MM-DDThh:mm:ss datetime format. Time zone should be UTC and not local.'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: updatedAt
          in: query
          description: 'When the record was last updated. Use UTC ISO 8601 YYYY-MM-DDThh:mm:ss datetime format. Time zone should be UTC and not local.'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: limit
          in: query
          description: 'The LIMIT is used to limit the number of results returned. So if youhave 1000 results, but only want to the first 10, you would set this to 10 and offset to 0. The maximum limit is 200 records.'
          required: false
          style: form
          explode: true
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          description: 'OFFSET says to skip that many rows before beginning to return rows to the client. OFFSET 0 is the same as omitting the OFFSET clause.If both OFFSET and LIMIT appear, then OFFSET rows are skipped before starting to count the LIMIT rows that are returned.'
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
        - name: clientId
          in: query
          description: 'Your QuantiModo client id can be obtained by creating an app at https://builder.quantimo.do'
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
    post:
      tags:
        - notifications
      summary: Post user interactions with feed
      description: Post user actions on feed cards
      operationId: postFeed
      parameters:
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
        - name: clientId
          in: query
          description: 'Your QuantiModo client id can be obtained by creating an app at https://builder.quantimo.do'
          required: false
          style: form
          explode: true
          schema:
            type: string
      requestBody:
        description: Id of the tracking reminder notification to be snoozed
        content:
          application/json:
            schema:
              type: array
              description: Array of cards to take action on
              items:
                $ref: '#/components/schemas/Card'
        required: true
      responses:
        '201':
          description: Returns new feed cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedResponse'
        '401':
          description: Not Authenticated
          content: {}
      security:
        - access_token: []
        - quantimodo_oauth2:
            - basic
      x-codegen-request-body-name: body
  /v3/googleIdToken:
    post:
      tags:
        - authentication
      summary: Post GoogleIdToken
      description: Post GoogleIdToken
      operationId: postGoogleIdToken
      responses:
        '201':
          description: Successful operation
          content: {}
        '401':
          description: Not authenticated
          content: {}
        '404':
          description: Not found
          content: {}
        '500':
          description: Internal server error
          content: {}
  /v3/integration.js:
    get:
      tags:
        - connectors
      summary: Get embeddable connect javascript
      description: |-
        Get embeddable connect javascript. Usage:
          - Embedding in applications with popups for 3rd-party authentication
        windows.
            Use `qmSetupInPopup` function after connecting `connect.js`.
          - Embedding in applications with popups for 3rd-party authentication
        windows.
            Requires a selector to block. It will be embedded in this block.
            Use `qmSetupOnPage` function after connecting `connect.js`.
          - Embedding in mobile applications without popups for 3rd-party
        authentication.
            Use `qmSetupOnMobile` function after connecting `connect.js`.
            If using in a Cordova application call  `qmSetupOnIonic` function after connecting `connect.js`.
      operationId: getIntegrationJs
      parameters:
        - name: clientId
          in: query
          description: 'Your QuantiModo client id can be obtained by creating an app at https://builder.quantimo.do'
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Embeddable connect javascript was returned
          content: {}
  /v3/measurements:
    get:
      tags:
        - measurements
      summary: Get measurements for this user
      description: 'Measurements are any value that can be recorded like daily steps, a mood rating, or apples eaten.'
      operationId: getMeasurements
      parameters:
        - name: variableName
          in: query
          description: Name of the variable you want measurements for
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: sort
          in: query
          description: 'Sort by one of the listed field names. If the field name is prefixed with `-`, it will sort in descending order.'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: limit
          in: query
          description: 'The LIMIT is used to limit the number of results returned. So if youhave 1000 results, but only want to the first 10, you would set this to 10 and offset to 0. The maximum limit is 200 records.'
          required: false
          style: form
          explode: true
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          description: 'OFFSET says to skip that many rows before beginning to return rows to the client. OFFSET 0 is the same as omitting the OFFSET clause.If both OFFSET and LIMIT appear, then OFFSET rows are skipped before starting to count the LIMIT rows that are returned.'
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
        - name: variableCategoryName
          in: query
          description: 'Ex: Emotions, Treatments, Symptoms...'
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - Activities
              - Books
              - Causes of Illness
              - Cognitive Performance
              - Conditions
              - Emotions
              - Environment
              - Foods
              - Location
              - Miscellaneous
              - Movies and TV
              - Music
              - Nutrients
              - Payments
              - Physical Activity
              - Physique
              - Sleep
              - Social Interactions
              - Software
              - Symptoms
              - Treatments
              - Vital Signs
              - Goals
        - name: updatedAt
          in: query
          description: 'When the record was last updated. Use UTC ISO 8601 YYYY-MM-DDThh:mm:ss datetime format. Time zone should be UTC and not local.'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: userId
          in: query
          description: User's id
          required: false
          style: form
          explode: true
          schema:
            type: number
        - name: sourceName
          in: query
          description: ID of the source you want measurements for (supports exact name match only)
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: connectorName
          in: query
          description: 'Ex: facebook'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: value
          in: query
          description: Value of measurement
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: unitName
          in: query
          description: 'Ex: Milligrams'
          required: false
          style: form
          explode: true
          schema:
