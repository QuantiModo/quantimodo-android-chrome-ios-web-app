<html id="t" i18n-values="dir:textdirection" class="focus-outline-visible" dir="ltr" hasflashplugin="" flashpluginsupportsclearsitedata="" enablepepperflashsettings=""><head>
<meta charset="utf-8">
<title i18n-content="optionsPageTitle">Settings</title>
	<link rel="stylesheet" href="chrome_extension/options/options-shared.css">
	<link rel="stylesheet" href="chrome_extension/options/options-content.css">
	<script src="custom-lib/bugsnag.js"></script>
	<script src="js/qmLogger.js"></script>
	<script src="js/qmHelpers.js"></script>
	<script src="js/qmChrome.js"></script>
	<!--<script src="../../js/popup.js"></script>-->
	<script src="chrome_extension/options/settings.js"></script>
</head>
<body class="uber-frame" i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize" style="font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 75%;">
<div id="mainview" style="background: white">
	<div id="mainview-content">
		<div id="page-container">
			<div id="settings" class="page">
				<header style="-webkit-transform: none;">
					<h1 i18n-content="settingsTitle">Settings</h1>
				</header>
				<section id="account-section">
					<h3>Your account</h3>
					<div id="sync-status" class="settings-row">
					<span id="signinStatusText">Signed in as <span id="accountNameSpan">[...]</span>.
						<a href="https://app.quantimo.do/api/v2/account" target="_blank">Manage your account</a>
					</span>
						<br>
					<span id="signInAsAnotherUserText">
						Not you?
						<a href="https://app.quantimo.do/api/v2/auth/logout" target="_blank">
							Sign in as another user
						</a>
					</span>
					  <span id="accountNameSpanHide">
						<a href="https://app.quantimo.do/api/v2/auth/login" ><button>Sign In</button></a>
					  </span>
				</section>
				<section>
					<h3>Frequency</h3>
					<span class="settings-row">Set the maximum tracking reminder notification frequency.</span>
					<div class="settings-row">
						<select id="notificationIntervalSelect" class="weakrtl">
							<option value="-1">Never</option>
							<option value="1">Minutely</option>
							<option value="60">Hourly</option>
							<option value="180">Every three hours</option>
							<option value="720">Twice daily</option>
							<option value="1440">Daily</option>
							<!--<option value="0">Debug (instant)</option>-->
						</select>
					</div>
				</section>
				<section id="privacy-section">
					<h3 i18n-content="advancedSectionTitlePrivacy">Notifications</h3>
					<span class="settings-row">Choose the ways you'd like to be notified to track.</span>
					<div>
					  <div class="checkbox">
						<span class="controlled-setting-with-label">
						  <input id="showBadgeCheckbox" type="checkbox">
						  <span>
							<label for="showBadgeCheckbox">Display a badge on the browser extension icon button.</label>
						  </span>
						</span>
					  </div>
					  <div class="checkbox">
						<span class="controlled-setting-with-label">
						  <input id="showSmallNotificationCheckbox" type="checkbox">
						  <span>
							<label for="showSmallNotificationCheckbox">Show a more subtle notification that disappears after a few seconds</label>
						  </span>
						</span>
					  </div>
                        <div class="checkbox">
						<span class="controlled-setting-with-label">
						  <input id="useSmallInboxCheckbox" type="checkbox">
						  <span>
							<label for="useSmallInboxCheckbox">Use compact popup notification</label>
						  </span>
						</span>
                        </div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
</body>
</html>
